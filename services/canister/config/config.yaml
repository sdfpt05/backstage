# Canister Service Configuration

# Database configuration
database:
  driver: "postgres"
  source: "postgresql://postgres:postgres@postgres:5432/canister?sslmode=disable"

# HTTP server configuration
server:
  address: "0.0.0.0:8080"
  timeout: 30s
  cors_enabled: true
  cors_origins: ["*"]

# Elasticsearch configuration
elasticsearch:
  url: "http://elasticsearch:9200"
  username: ""
  password: ""
  prefix: "canister"

# Azure Service Bus configuration
azure:
  queue_conn_str: "Endpoint=sb://localhost/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=dummy"
  messages_conf_queue_name: "canister-configurations"
  messages_events_queue_name: "canister-events"

# IAM configuration
iam:
  server_address: "http://iam:8070"

# Other configuration
snapshot_frequency: 100
enable_migrations: true

# Logging configuration
logging:
  level: "info"  # debug, info, warn, error
  format: "json" # json, text