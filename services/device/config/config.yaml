# Device Service Configuration

# Server configuration
server:
  port: 8091
  mode: debug # Options: debug, release, test

# Database configuration
database:
  host: localhost
  port: 5432
  user: device
  password: device
  dbname: device_service_db
  sslmode: disable

# Redis configuration
redis:
  host: localhost
  port: 6379
  password: "" # Empty for no password
  db: 0

# Azure Service Bus configuration
servicebus:
  connectionstring: "" # Set in environment or secure config
  queuename: device-events

# New Relic monitoring configuration
newrelic:
  appname: Device Service Local
  licensekey: "" # Set in environment or secure config
  enabled: false

# Firmware release management configuration
firmware:
  storage_path: "./firmware"
  keys_path: "./keys"
  signing_algorithm: "secp256r1"
  public_key_file: "ecdsa-public.pem"
  private_key_file: "ecdsa-private.pem"
  verify_signatures: true
  require_signatures: false # Only require in production

# OTA update system configuration
ota:
  chunk_size: 8192 # 8KB chunks
  max_concurrent_updates: 100
  download_timeout: 3600 # 1 hour
  max_retries: 3
  session_lifetime: 86400 # 24 hours
  delta_updates: false
  default_update_type: "full"